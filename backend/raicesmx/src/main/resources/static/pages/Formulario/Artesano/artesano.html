<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Fjalla One' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Formulario vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/assets/Images/caco.png" type="image/png">
    <link rel="stylesheet" href="/pages/Formulario/Artesano/artesano.css">
    <!-- Aquí se agrego el estilo de header y el footer -->
    <link rel="stylesheet" href="/assets/header_footer/estilo.css">
</head>
<body>
    <!-- Aquí invocamos el header -->
  <header id="Header"></header>
  <!-- Aquí empieza el formulario -->
 <div id="estructuraGrid">
   <div id="contenedorImagen">
       <img src="/assets/Images/artesana.png" alt="Imagen compradora" class="imagen">
   </div>
   <div>
       <form class="form-container row g-3 mt-1 mb-1" id="miFormulario">
           <h1>Formulario de productores y artesanos </h1>
           
           <div class="col-md-6">
               <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
           </div>
           
           <div class="col-md-6">
               <input type="text" class="form-control" id="apellido" placeholder="Apellido(s)">
           </div>
           <div class="col-md-6">
             <!-- <label for="inputEmail4" class="form-label">Correo: </label> -->
             <input type="email" class="form-control" id="email" placeholder="Correo">
         </div>
           <div class="col-md-6">
             <!-- <label for="telefono" class="form-label">Teléfono: </label> -->
             <input type="text" class="form-control" id="telefono" placeholder="Telefono">
         </div>
           
           
         <div class="col-md-6">
               <!-- <label for="inputAddress" class="form-label">Dirección: </label> -->
               <input type="text" class="form-control" id="direccion" placeholder="Dirección">
           </div>
           
           <div class="col-md-6">
               <!-- <label for="inputAddress2" class="form-label">Tipo de domicilio</label> -->
               <input type="text" class="form-control" id="inputAddress2" placeholder="Tipo de domicilio">
           </div>

           <div class="col-12">
               <!-- <label for="inputAddress3" class="form-label">Nombre de la empresa</label> -->
               <input type="text" class="form-control" id="inputAddress3" placeholder="Nombre de la empresa">
           </div>

           <div class="col-md-6">
               <label for="inputCity" class="form-label">Ciudad</label>
               <input type="text" class="form-control" id="inputCity">
           </div>
           
           <div class="col-md-4">
               <label for="inputState" class="form-label">Estado</label>
               <select id="inputState" class="form-select">
                   <option selected>Elige</option>
                   <!-- Opciones adicionales -->
            
               </select>
        
           </div>
           <div class="col-md-2">
               <label for="inputZip" class="form-label">C.P</label>
               <input type="text" class="form-control" id="cp">
           </div>   
            
            <div class="col-md-6">
             <label for="inputPassword4" class="form-label">Contraseña: </label>
             <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
           </div>
           
           <div class="col-md-6">
               <label for="inputPassword41" class="form-label">Confirma contraseña: </label>
               <input type="password" class="form-control" id="passPassword" placeholder="Confirma tu contraseña">
           </div>
           
           <div class="col-12">
               <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="gridCheck">
                   <label class="form-check-label" for="gridCheck">
                       Términos y condiciones
                   </label>
               </div>
           </div>
           
           <!-- <div class="col-12 text-center mt-1">
               <div class="form-check">
                   <input type="radio" class="form-check-input" id="promociones" name="promociones">
                   <label for="promociones" class="form-check-label">Quiero recibir promociones</label>
               </div>
           </div> -->
           
           <div class="col-12 text-center mt-1 ">
               <button type="submit" id="registro" class="btn btn-primary">Regístrate</button>
           </div>
       </form>
   </div>
 </div>
 
   <!-- Aquí empieza el Footer -->
 <footer id="Footer"></footer>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="artesano.js"></script>
    <script src="/assets/header_footer/header_footer.js"></script>
</body>
</html>
