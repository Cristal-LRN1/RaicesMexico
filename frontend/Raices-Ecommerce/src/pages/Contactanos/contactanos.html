  <!-- Header -->

  <main class="container-fluid d-flex p-0">
    <div class="container-fluid d-flex justify-content-center align-items-center " id="formulario">
      <div class="card rounded-4 " style="width: 600px; height: 555px; margin-bottom: 100px;">
        <div class="card-body justify-content-center rounded-4 "
          style=" background: linear-gradient(to bottom, #fc94b7, #f06292);">
          <h5 class="card-title text-center texto ">Contáctanos</h5>
          <div class="conteiner-fluid d-flex flex-column justify-content-center mt-5">
            <form action="#" id="form">
              <input type="text" class="form-control w-100 mb-0 formu1" style="height: 50px;" id="nombre"
                aria-describedby="emailHelp" placeholder="Ingresa tu nombre completo">
              <p id="mensajeError1">Ingrese un nombre válido</p>
              <input type="email" class="form-control w-100 mb-0 formu1" style="height: 50px;" id="correo"
                aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
              <p id="mensajeError2">Ingrese un correo válido</p>
              <input type="tel" class="form-control w-100 mb-0 formu1" style="height: 50px;" id="telefono"
                aria-describedby="emailHelp" placeholder="Ingresa tu número telefónico">
              <p id="mensajeError3">Ingrese un teléfono válido</p>
              <textarea class="form-control formu1 " style="height: 110px;" id="comentario" rows="3"
                placeholder="¿Cómo podemos ayudarte?"></textarea>
            </form>
          </div>
          <p id="mensajeError">Favor de llenar todos los espacios</p>
          <div class="container-fluid d-flex justify-content-center ">
            <input class="btn btn-primary mt-5" id="enviar" style="width: 300px; color: white; font-size: 20px; font-family: Fjalla One;
              font-weight: 400;
              font-style: normal; background-color: #0B5ED7; " type="submit" placeholder="Enviar">
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex flex-column mb-5">
      <div class="container-fluid  d-flex justify-content-center align-items-center  " style="height: 650px;">

      </div>
